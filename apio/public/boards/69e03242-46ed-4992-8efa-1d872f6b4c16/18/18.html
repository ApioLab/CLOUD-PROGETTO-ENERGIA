<div id="ApioApplication18" ng-app="ApioApplication18" style="padding: 10px; background-color:rgb(73,161,71);">
    <div ng-controller="defaultController">
        <topappapplication></topappapplication>
        <div id="app" style="display: block;">
            <!--<div class="row no-margin" style="cursor: pointer; position: relative;"-->
                 <!--ng-hide="currentObject.isRecording()">-->
                <!--<div class="content_loader" ng-hide="ready"></div>-->
                <!--<div id="analytics" class="col-xs-12 col-md-12 no-padding" ng-show="ready"></div>-->
            <!--</div>-->
            <!--<graph graphname="analytics" plot="power,energy" type="avg-60"></graph>-->
			<graph graphname="analytics" plot="power1,energy1" type="avg-15"></graph>
            <!--<trigger propertyname="onoff" labelon="on" labeloff="off"></trigger>-->
            <unlimitedsensor propertyname="energy1" label="Energia [kWh]" style="margin-bottom:0;"></unlimitedsensor>
            <collapse label="More Info" propertyName="plusInfo1">
            	<unlimitedsensor propertyname="energy2" label="Energia Frigo [kWh]"></unlimitedsensor>
            	<unlimitedsensor propertyname="energy3" label="Energia Luci [kWh]"></unlimitedsensor>
            	<unlimitedsensor propertyname="energy4" label="Energia Climatizzazione [kWh]"></unlimitedsensor>
            </collapse>
            <unlimitedsensor propertyname="power1" label="Potenza Attuale [W]" style="margin-bottom:0;"></unlimitedsensor>
            <collapse label="More Info" propertyName="plusInfo2">
            	<unlimitedsensor propertyname="power2" label="Power Frigo [W]"></unlimitedsensor>
            	<unlimitedsensor propertyname="power3" label="Power Luci [W]"></unlimitedsensor>
            	<unlimitedsensor propertyname="power4" label="Power Climatizzazione [W]"></unlimitedsensor>
            </collapse>
			<unlimitedsensor propertyname="frequency" label="Frequenza di Rete [Hz]" style="margin-bottom:0;"></unlimitedsensor>            
			<unlimitedsensor propertyname="voltage" label="Tensione [V]" style="margin-bottom:0; margin-top:0;"></unlimitedsensor>
            <unlimitedsensor propertyname="current1" label="Corrente [A]" style="margin-bottom:0; margin-top:0;"></unlimitedsensor>

            <unlimitedsensor style="display:none;" propertyname="current" label="Corrente [A]"></unlimitedsensor>
            <unlimitedsensor style="display:none;" propertyname="energy" label="Energia [kWh]"></unlimitedsensor>
            <unlimitedsensor style="display:none;" propertyname="power" label="Potenza Attuale [W]"></unlimitedsensor>
            
            <collapse label="More Info" propertyName="plusInfo">
                <unlimitedsensor propertyname="current2" label="Current Frigo [A]"></unlimitedsensor>
                <unlimitedsensor propertyname="current3" label="Current Luci [A]"></unlimitedsensor>
                <unlimitedsensor propertyname="current4" label="Current Climatizzatore [A]"></unlimitedsensor>
            </collapse>
            <!--<number propertyname="max_power" label="Limite dei consumi [W]" listener="listener()"></number>-->
            <log label="Log"></log>
